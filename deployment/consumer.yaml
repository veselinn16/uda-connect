apiVersion: v1
kind: Service
metadata:
  labels:
    service: connection
  name: connection
spec:
  ports:
    - name: "5006"
      port: 5006
      targetPort: 5006
      nodePort: 30006
  selector:
    service: connection
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: connection
  name: connection
spec:
  replicas: 1
  selector:
    matchLabels:
      service: connection
  template:
    metadata:
      labels:
        service: connection
    spec:
      containers:
        - image: noelsharker/connection:latest
          name: connection
          imagePullPolicy: Always
          env:
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: db-env
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-env
                  key: DB_NAME
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-env
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: db-env
                  key: DB_PORT
      restartPolicy: Always